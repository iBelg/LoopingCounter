<div class="lc-counter-container">
  <ng-container *ngIf="!isActive;then displayInputTpl else displayTimeTpl"></ng-container>
  <ng-template #displayInputTpl>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="milliseconds" [disabled]="isActive" placeholder="Milliseconds">
    </mat-form-field>
  </ng-template>
  <ng-template #displayTimeTpl>
    <div class="display-time-container">{{displayTime}}</div>
  </ng-template>
</div>
