<div>
  <mat-form-field>
    <input matInput [(ngModel)]="milliseconds" [disabled]="isActive" placeholder="Milliseconds">
  </mat-form-field>
  <pre>{{displayTime}}</pre>
  <mat-form-field>
    <input matInput [(ngModel)]="playSoundTimes" [disabled]="isActive" placeholder="How many pops">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="playSoundDelay" [disabled]="isActive" placeholder="Delay between pops">
  </mat-form-field>
</div>
